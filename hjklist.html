        $(function() {
            root = new Item({{ root }});
            rootNode = new ItemView({model: root});
            rootNode.parent = rootNode;
            selectedNode = rootNode;
            rootNode.expand();
            $("#root").append(rootNode.render().el);
            $("body").click(function(e) { return false; });
        });
    </script>
