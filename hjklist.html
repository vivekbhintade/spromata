<!doctype html>
<html>
<head>
    <title>hjklist</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/hotkeys.js"></script>
    <script type="text/javascript" src="/js/h.js"></script>
    <script type="text/javascript" src="/js/underscore.js"></script>
    <script type="text/javascript" src="/js/backbone.js"></script>
    <script type="text/javascript" src="hjklist.js"></script>
    <link rel="stylesheet" type="text/css" href="hjklist.css" />
    <script type="text/javascript">
        $(function() {
            root = new Item({{ root }});
            rootNode = new ItemView({model: root});
            rootNode.parent = rootNode;
            selectedNode = rootNode;
            rootNode.expand();
            $("#root").append(rootNode.render().el);
            $("body").click(function(e) { return false; });
        });
    </script>
</head>
<body>
<div id="main">
    <h1><span>hjklist</span></h1>
    <div id="root">
    </div>
</div>
</body>
</html>
