{% extends "base" %}
{% block title %}Forgot your password?{% endblock %}
{% block content %}
<h1>Forgot your password?</h1>
<div class="row">
    <div class="span8">
        <form action='/forgot' method='post' class='form-inline'>
            <p>
            <label for="username">Username</label>
            <input type="text" class="" name="username" id="username" placeholder="Username" />
            </p>
            <p>
            <label for="email">Email</label>
            <input type="email" class="" name="email" id="email" placeholder="Email" />
            </p>
            <button class="btn btn-primary" type="submit">Reset</button>
        </form>
    </div>
    <div class="span4">
        <div class="well">We'll reset your old password and email instructions to reactivate your account.</div>
        <div class="well">Don't have an account yet? <a href="/signup">Sign up here</a>.</div>
    </div>
</div>
{% endblock %}
